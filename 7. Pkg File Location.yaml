‚úÖ When You Install a Package, What Happens?

When you install a package using apt or dpkg, the .deb file is:

Downloaded (by APT) and stored in /var/cache/apt/archives/

Unpacked and extracted

Files are placed into their respective directories depending on their type and function

-----
üóÇÔ∏è Key Package File Locations in Ubuntu

| Directory    | Purpose                                                              | Example Files                      |
| ------------ | -------------------------------------------------------------------- | ---------------------------------- |
| `/usr/bin`   | User binaries (main executables)                                     | `nano`, `curl`, `python3`          |
| `/usr/sbin`  | System binaries (admin tools)                                        | `apache2`, `sshd`                  |
| `/etc`       | System-wide configuration files                                      | `/etc/nginx/nginx.conf`            |
| `/var`       | Variable data: logs, mail, databases                                 | `/var/log/syslog`, `/var/www/html` |
| `/usr/lib`   | Shared libraries                                                     | `libpython3.10.so`                 |
| `/usr/share` | Architecture-independent data                                        | icons, man pages                   |
| `/lib`       | Essential shared libraries                                           | `ld-linux.so`                      |
| `/bin`       | Essential system binaries (now often symlinked to `/usr/bin`)        | `ls`, `cp`, `bash`                 |
| `/sbin`      | System administration binaries (also mostly merged into `/usr/sbin`) | `reboot`, `fsck`                   |
| `/opt`       | Optional/additional software (e.g., Chrome)                          | `/opt/google/chrome/`              |
| `/home`      | User data and configs                                                | `~/.bashrc`, `~/Downloads`         |

