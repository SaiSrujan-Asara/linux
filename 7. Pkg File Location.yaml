üîç Understanding the Linux Filesystem Structure (Quick Guide)

| Path                                     | What's Inside                  |
| ---------------------------------------- | ------------------------------ |
| `/bin`, `/sbin`, `/usr/bin`, `/usr/sbin` | Executables                    |
| `/etc`                                   | Config files                   |
| `/var/log`                               | Logs                           |
| `/usr/lib`, `/lib`                       | Shared libraries               |
| `/usr/share`                             | Documentation, icons           |
| `/home/<user>`                           | User's personal files          |
| `/opt`                                   | 3rd-party software             |
| `/tmp`                                   | Temporary files (auto-cleaned) |

-----
‚úÖ Summary

| Command               | Purpose                             |
| --------------------- | ----------------------------------- |
| `dpkg -L <package>`   | List installed files from a package |
| `dpkg -S <file>`      | Find which package owns a file      |
| `which <cmd>`         | Locate the binary                   |
| `whereis <cmd>`       | Show binary, source, and docs       |
| `find / -name <file>` | Manually search the file system     |
