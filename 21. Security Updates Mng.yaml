🛠️ Tool: ubuntu-security-status

Shows an overview of security support:

ubuntu-security-status


Example:

Packages:
  Installed: 2167
  Security updates: 14
  Unsupported: 12

-----------
🔎 Tool: debian-security-support (Optional)

Install with:

sudo apt install debian-security-support


Check unsupported packages:

check-support-status

