ğŸ› ï¸ Commands to Explore Package States

List all installed packages:
dpkg -l

Find packages in failed or unpacked state:
dpkg -l | grep '^i[UFX]'

List removed packages with remaining config files:
dpkg -l | grep '^rc'

Check detailed info of a specific package:
dpkg -s <package>

