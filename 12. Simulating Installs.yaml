üß† What is Simulation Mode?

APT allows you to preview what a command would do ‚Äî without making any changes ‚Äî using:

--simulate  OR  --dry-run


‚úÖ These modes help you:

See what packages will be installed/removed/upgraded

Catch dependency issues or large removals

Avoid system breakage by testing commands beforehand

-------
üîß Basic Syntax

‚úÖ Simulate Installing a Package:

sudo apt install nginx --simulate

OR

sudo apt install nginx --dry-run

üìå Output:

NOTE: This is only a simulation!
      apt would install the following packages:
        nginx nginx-common nginx-core ...


‚úÖ No changes are made. It‚Äôs 100% safe.

------
‚úÖ Simulate Removing a Package:

sudo apt remove gnome-shell --simulate

‚úÖ Useful to see if this action would remove other important packages!

‚úÖ Simulate Upgrades:

sudo apt upgrade --simulate

Or full upgrade:

sudo apt full-upgrade --simulate

---------
üîç Other Variants You Can Use

| Option                 | Description                                       |
| ---------------------- | ------------------------------------------------- |
| `--simulate`           | Simulates everything except actual install/remove |
| `--dry-run`            | Alias for `--simulate` (identical)                |
| `--just-print` or `-s` | Shortcut for `--simulate`                         |
| `--assume-no`          | Treat all prompts as "No"                         |
| `--assume-yes`         | Treat all prompts as "Yes" (NOT for simulations)  |

---------
üßº Best Practices

| Tip                                             | Why                                    |
| ----------------------------------------------- | -------------------------------------- |
| Always simulate before removing system packages | Prevents OS breakage                   |
| Use in production environments regularly        | Safer than doing `apt upgrade` blindly |
| Combine with `apt-cache policy`                 | Understand sources/versions better     |
| Document simulation outputs during audits       | Keeps changes traceable                |


